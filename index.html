<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A collection of all the emotes from Strinova, curated from the Strinova wiki! Just click an emote to copy its URL and paste it into Discord (or any chat app) to spice up your messages. Brought to you by Halion ~."
    />
    <title>Strinova Emotes Gallery</title>

    <meta property="og:site_name" content="Strinova Emotes Gallery" />
    <meta
      property="og:url"
      content="https://isthelte.github.io/strinova-emotes/"
    />
    <meta
      property="og:description"
      content="A collection of all the emotes from Strinova, curated from the Strinova wiki! Just click an emote to copy its URL and paste it into Discord (or any chat app) to spice up your messages. Brought to you by Halion ~."
    />
    <meta
      property="og:image"
      content="https://isthelte.github.io/strinova-emotes/cover.png"
    />
    <meta property="og:image:type" content="image/png" />

    <link rel="icon" href="favicon.jpg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-2 pr-4">
    <div class="top-controls">
      <div class="control-group">
        <span class="control-label">Copy mode:</span>
        <button onclick="toggleLabel()" class="text-sm" id="copyModeLabel">
          URL Mode
        </button>
      </div>

      <div class="divider md:block hidden"></div>

      <div class="control-group">
        <span class="control-label">View mode:</span>
        <button onclick="toggleView()" class="text-sm" id="viewModeLabel">
          Flat
        </button>
      </div>

      <div class="divider md:block hidden"></div>

      <div class="control-group">
        <span class="control-label">Filter (Ctrl+C):</span>
        <button
          onclick="toggleChatEmoteOnly()"
          class="text-sm"
          id="chatEmoteOnlyLabel"
        >
          All Emotes
        </button>
      </div>

      <div class="divider md:block hidden"></div>

      <div class="control-group">
        <span class="control-label">Search toggle (Ctrl+F):</span>
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search emotes..."
        />
      </div>
    </div>

    <!-- Favorites Section -->
    <div class="section">
      <h1>‚≠ê Favorites</h1>
      <div id="favorites-container"></div>
    </div>

    <!-- Recent Section -->
    <div class="section">
      <h1>üïí Frequently used</h1>
      <div id="recent-container"></div>
    </div>

    <!-- All Images Section -->
    <div class="section">
      <h1>üìö All</h1>
      <div id="all-container"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <span>‚úÖ Image copied to clipboard!</span>
    </div>

    <img id="fullImg" />

    <script src="emote-data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
